<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>



    <header class="bg-[#fffbe2] py-2">
      <div class="flex justify-start items-center">
        <div class="ml-4 mr-2">
          <img src="/mob-icon.png" class="w-[17px] h-8" alt="" />
        </div>
        <div class="">
          <p class="text-[#3b5998] text-sm font-normal">
            Get Facebook for Android and browse faster.
          </p>
        </div>
      </div>
    </header>
    <img src="/fb.svg" class="py-2 w-28 d-block mx-auto" alt="" />

    <div class="container max-w-8xl sm:max-w-md mx-auto">
      <div class="flex flex-col px-4">
        <form action="#" method="post">
          <input type="email" class="w-full bg-[#f5f6f7] p-3 rounded-md border-b-[1px] border-r-[1px] border-l-[1px] border-slate-300 placeholder:text-[#696767] font-normal text-sm pl-3" name="email" id="" placeholder="Mobile number or email address">
          <input type="password" class="w-full mt-2 bg-[#f5f6f7] p-3 rounded-md border-b-[1px] border-r-[1px] border-l-[1px] border-slate-300 placeholder:text-[#757575] font-normal text-sm pl-3" name="email" id="" placeholder="Password">
          <button type="submit" class="bg-[#1877f2] text-white text-base font-bold p-1 rounded-[4px] w-full h-10 mx-auto mt-3">Log In</button>
        </form>
      </div>
      <div class="flex justify-center">
        <a href="#" class="text-[#216fdb] text-sm mt-3 font-normal">Forgotten password?</a>
      </div>
      <div class="flex flex-col mt-3">
        <div class="flex justify-center items-baseline">
          <div class="w-full border-t-2 border-[#ccd0d5] ml-5 h-1">
          </div>
          <div class="">
            <p class="text-sm mx-4">or</p>
          </div>
          <div class="w-full block border-t-2 border-[#ccd0d5] mr-5 h-1">
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-1">
        <a href="#" class="bg-[#00a400] text-white text-sm mt-3 font-bold py-2 px-4 rounded-[4px]">Create New Account</a>
      </div>
    </div>


    <footer class="mt-[102px]">
      <div class="container max-w-8xl mx-auto">
        <div class="flex justify-around pl-4 pr-4 p-[6px]">
          <div class="text-center text-xs w-full">
            <ul>
              <li class="pb-[2px] text-[#90949c] font-bold font-[Sans-serif]">English (UK)</li>
              <li class="pb-[2px] text-[#576b95]">ଓଡ଼ିଆ</li>
              <li class="pb-[2px] text-[#576b95]">اردو</li>
              <li class="pb-[2px] text-[#576b95]">ગુજરાતી</li>
            </ul>
          </div>
          <div class="text-center text-xs w-full">
            <ul>
              <li class="pb-[2px] text-[#576b95]">हिन्दी</li>
              <li class="pb-[2px] text-[#576b95]">বাংলা</li>
              <li class="pb-[2px] text-[#576b95]">ਪੰਜਾਬੀ</li>
              <li class="pb-[2px] text-[#576b95]"><i class="fa-solid fa-plus font-thin rounded-[4px] border-[1px] border-[#3b5998] p-1"></i></li>
            </ul>
          </div>
        </div>

        <div class="flex justify-center">
          <ul class="flex justify-around font-medium items-start">
            <li class="text-[#8a8d91] text-[10px] mt-[2px]">About</li>
            <li class="text-black ml-[5px] mr-[5px] text-[10px]">.</li>
            <li class="text-[#8a8d91] text-[10px] mt-[2px]">Help</li>
            <li class="text-black ml-[5px] mr-[5px] text-[10px]">.</li>
            <li class="text-[#8a8d91] text-[10px] mt-[2px]">More</li>
          </ul>
        </div>
        <p class="text-[#808080] text-center mt-[10px] text-xs">Meta &copy; 2022</p>
      </div>
    </footer>

  </body>
</html>
